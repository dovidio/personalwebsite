baseURL = "/"
languageCode = "en-us"
title = "Umberto D'Ovidio"
theme = "hugo-bearblog"
defaultContentLanguage = "en"
copyright = "Copyright Â© 2020, Jane Doe."


enableRobotsTXT = true

[Params]
  homeTitle = "Blog"
  favicon = "img/favicon.ico"
  dateFormat = "January 2, 2006"
  mainSections = ["post"]
  commit = false
  rss = true
  comments = true
  readingTime = true
  wordCount = true
  socialShare = true
  delayDisqus = true
  showRelatedPosts = true

[languages]
  [languages.en]
    contentDir = "content/en" # English
    flagName = "gb" 
    LanguageName = "English"
  [languages.it] 
    contentDir = "content/it" # Italian
    flagName = "it"
    LanguageName = "Italiano"

[[menu.main]]
    name = "Blog"
    url = "/"
    weight = 1

[languages.en.menu]
  [[languages.en.menu.main]]
    name = "RSS"
    url = "/index.xml"
    weight = 2

[languages.it.menu]
  [[languages.it.menu.main]]
    name = "RSS"
    url = "/it/index.xml"
    weight = 2
    


[markup]
  [markup.highlight]
    style = 'friendly'
    lineNos = true
    lineNumbersInTable = false
    noClasses = false
    tabWidth = 2
    useClasses = true

[outputs]
  # Ensure the homepage generates an RSS feed
  home = ["HTML", "RSS"]

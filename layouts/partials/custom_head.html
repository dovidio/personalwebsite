<!-- Custom syntax highlighting and styles -->
<style>
  /* Enhanced code block styling */
  .highlight {
    background-color: var(--code-background-color);
    border-radius: 6px;
    padding: 16px;
    margin: 16px 0;
    overflow-x: auto;
    border: 1px solid #e1e4e8;
  }
  
  .highlight pre {
    margin: 0;
    padding: 0;
    background: transparent;
  }
  
  .highlight code {
    background: transparent;
    padding: 0;
    border-radius: 0;
  }
  
  /* Inline code styling */
  code:not(.highlight code) {
    background-color: var(--code-background-color);
    color: var(--code-color);
    padding: 2px 6px;
    border-radius: 3px;
    font-size: 0.9em;
    border: 1px solid #e1e4e8;
  }
  
  /* Line numbers */
  .highlight .ln {
    color: #6a737d;
    margin-right: 16px;
    user-select: none;
  }
  
  /* Better blockquote styling */
  blockquote {
    border-left: 4px solid var(--link-color);
    padding: 16px 20px;
    margin: 20px 0;
    background-color: var(--code-background-color);
    border-radius: 0 6px 6px 0;
  }
</style>
